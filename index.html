<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/css/bootstrap-select.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="assets/css/style-signup3.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<section id="imagen">
		<div class="container">
			<div class="row">
				<div class="col-sm-12 col-xs-12 text-center">
					<img src="docs/imagen.png" id="logo">
					<h1>TRANS-LAB</h1>
				</div>
			</div>
		</div>
	</section>

	<section>
		<div class="container">
			<div class="row">
				<div class="col-sm-12 col-xs-12 text-center">
					<form>
						<div class="input-group grupo-email">
							<span class="input-group-addon" id="basic-addon1"><i class="fa fa-user-o" aria-hidden="true"></i></span>
							<input type="text" class="form-control input-datos" id="datos-email" placeholder="Email" aria-describedby="basic-addon1">
							<p id='malo2'>Email incorrecto</p>
						</div>
						<input type="text" id="contraseña" placeholder="contraseña">
						<button class="btn btn-default" type="submit">INICIAR SESIÓN</button>
					</form> 
				</div>
			</div>
		</div>
	</section>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html
